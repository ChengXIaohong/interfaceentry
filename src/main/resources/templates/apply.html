<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://www.bootcss.com/p/bootstrap-datetimepicker/bootstrap-datetimepicker/css/datetimepicker.css"
          rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://www.bootcss.com/p/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        //控件本地化
        $.fn.datetimepicker.dates['zh'] = {
            days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"],
            daysShort: ["日", "一", "二", "三", "四", "五", "六", "日"],
            daysMin: ["日", "一", "二", "三", "四", "五", "六", "日"],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthsShort: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
            meridiem: ["上午", "下午"],
            //suffix:      ["st", "nd", "rd", "th"],
            today: "今天"
        };
    </script>
    <style>
        .tc-darkgray {
            color: darkgray;
        }
    </style>
    <title>申请聚合支付</title>
</head>
<body>
<div style="width:80%;margin: 0 auto;border: bisque 1px solid;border-radius:25px; margin-top:10px;">
    <div style="margin-top: 20px;margin-bottom: 15px;">
        <div style="margin: 0 auto;text-align: center;" class="tc-darkgray"><h3>申请聚合支付</h3></div>
    </div>
    <form class="form-horizontal" role="form" style="margin: 0 auto" method="post" action="apply" enctype="multipart/form-data">
        <div class="form-group">
            <label for="merchantNameShort" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="merchantName" name="merchantName"
                       placeholder="请输入名称">
            </div>
        </div>
        <div class="form-group">
            <label for="merchantNameShort" class="col-sm-2 control-label">简称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="merchantNameShort" name="merchantNameShort"
                       placeholder="请输入简称">
            </div>
        </div>
        <div class="form-group">
            <label for="businessScope" class="col-sm-2 control-label">营业范围</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="businessScope" name="businessScope"
                       placeholder="请输入营业范围">
            </div>
            <!--<div class="col-sm-10">
                <select id="businessScope" name="businessScope" class="form-control">
                    <option class="tc-darkgray">&#45;&#45;请选择营业范围</option>
                </select>
            </div>-->
        </div>

        <div class="form-group">
            <label for="businessTerm" class="col-sm-2 control-label">营业期限</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form_datetime tc-darkgray" id="businessTerm"
                       name="businessTerm"
                       placeholder="请选择营业期限">
            </div>
        </div>

        <div class="form-group">
            <label for="provinceCode" class="col-sm-2 control-label">省份编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="provinceCode"
                       name="provinceCode"
                       placeholder="请输入省份编码">
            </div>
        </div>

        <div class="form-group">
            <label for="cityCode" class="col-sm-2 control-label">城市编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="cityCode"
                       name="cityCode"
                       placeholder="请输入城市编码">
            </div>
        </div>

        <div class="form-group">
            <label for="businessAddress" class="col-sm-2 control-label">营业地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="businessAddress"
                       name="businessAddress"
                       placeholder="请输入营业地址">
            </div>
        </div>

        <div class="form-group">
            <label for="mccCode" class="col-sm-2 control-label">行业编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="mccCode"
                       name="mccCode"
                       placeholder="请输入行业编码">
            </div>
        </div>

        <div class="form-group">
            <label for="contactPhone" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="contactPhone"
                       name="contactPhone"
                       placeholder="请输入手机号码">
            </div>
        </div>

        <div class="form-group">
            <label for="identityCardUserName" class="col-sm-2 control-label">证件姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="identityCardUserName"
                       name="identityCardUserName"
                       placeholder="请输入证件姓名">
            </div>
        </div>

        <div class="form-group">
            <label for="identityCardNo" class="col-sm-2 control-label">证件号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="identityCardNo"
                       name="identityCardNo"
                       placeholder="请输入证件号码">
            </div>
        </div>


        <div class="form-group">
            <label for="_identityCardFrontPic" class="col-sm-2 control-label">身份证正面</label>
            <div class="col-sm-10">
                <input type="file" class="form-control tc-darkgray" id="_identityCardFrontPic"
                       name="_identityCardFrontPic"
                       placeholder="请选择身份证正面图片" accept="image/png,image/jpeg"/>
                <!--<input type="hidden" id="identityCardFrontPic"
                       name="identityCardFrontPic"/>-->
            </div>
        </div>

        <div class="form-group">
            <label for="_identityCardReversePic" class="col-sm-2 control-label">身份证反面</label>
            <div class="col-sm-10">
                <input type="file" class="form-control tc-darkgray" id="_identityCardReversePic"
                       name="_identityCardReversePic"
                       placeholder="请选择身份证反面图片" accept="image/png,image/jpeg"/>
                <!--<input type="hidden" id="identityCardReversePic"
                       name="identityCardReversePic"/>-->
            </div>
        </div>

        <div class="form-group">
            <label for="busiLicenseNo" class="col-sm-2 control-label">营业执照号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="busiLicenseNo"
                       name="busiLicenseNo"
                       placeholder="请输入营业执照号"/>
            </div>
        </div>

        <div class="form-group">
            <label for="busiLicenseUserName" class="col-sm-2 control-label">执照用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="busiLicenseUserName"
                       name="busiLicenseUserName"
                       placeholder="请输入营业执照用户名"/>
            </div>
        </div>

        <div class="form-group">
            <label for="licenseType" class="col-sm-2 control-label">执照类型</label>
            <div class="col-sm-10">
                <select id="licenseType" name="licenseType" class="form-control">
                    <option class="tc-darkgray" value="">--请选择营业执照类型</option>
                    <option class="tc-darkgray" value="businessLicense">营业执照</option>
                    <option class="tc-darkgray" value="integrateLicense">三证合一照</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="_licensePic" class="col-sm-2 control-label">许可证照片</label>
            <div class="col-sm-10">
                <input type="file" class="form-control tc-darkgray" id="_licensePic"
                       name="_licensePic"
                       placeholder="请选择营业许可证照片" accept="image/png,image/jpeg"/>
                <!--<input type="hidden" id="licensePic"
                       name="licensePic"/>-->
            </div>
        </div>

        <div class="form-group">
            <label for="_storeInteriorPic" class="col-sm-2 control-label">店铺内景</label>
            <div class="col-sm-10">
                <input type="file" class="form-control tc-darkgray" id="_storeInteriorPic"
                       name="_storeInteriorPic"
                       placeholder="请选择店铺内景照片" accept="image/png,image/jpeg"/>
                <!--<input type="hidden" id="storeInteriorPic"
                       name="storeInteriorPic"/>-->
            </div>
        </div>

        <div class="form-group">
            <label for="_storeSignBoardPic" class="col-sm-2 control-label">营业招牌</label>
            <div class="col-sm-10">
                <input type="file" class="form-control tc-darkgray" id="_storeSignBoardPic"
                       name="_storeSignBoardPic"
                       placeholder="请选择营业招牌照片" accept="image/png,image/jpeg"/>
                <!--<input type="hidden" id="storeSignBoardPic"
                       name="storeSignBoardPic"/>-->
            </div>
        </div>

        <div class="form-group">
            <label for="settleBankName" class="col-sm-2 control-label">结算银行</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settleBankName"
                       name="settleBankName"
                       placeholder="请输入结算银行名称"/>
            </div>
        </div>

        <div class="form-group">
            <label for="settleBankNo" class="col-sm-2 control-label">结算银行编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settleBankNo"
                       name="settleBankNo"
                       placeholder="请输入结算银行编码"/>
            </div>
        </div>

        <div class="form-group">
            <label for="settleBankcardNo" class="col-sm-2 control-label">结算银行卡号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settleBankcardNo"
                       name="settleBankcardNo"
                       placeholder="请输入结算银行卡号"/>
            </div>
        </div>

        <div class="form-group">
            <label for="settleBankcardUserName" class="col-sm-2 control-label">结算卡用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settleBankcardUserName"
                       name="settleBankcardUserName"
                       placeholder="请输入结算银行卡用户姓名"/>
            </div>
        </div>

        <div class="form-group">
            <label for="settleBankcardLineNumb" class="col-sm-2 control-label">银行卡联行号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settleBankcardLineNumb"
                       name="settleBankcardLineNumb"
                       placeholder="请输入结算银行卡联行号"/>
            </div>
        </div>

        <div class="form-group">
            <label for="settleBankcardFinanceAreaCode" class="col-sm-2 control-label">银行卡结算地区码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settleBankcardFinanceAreaCode"
                       name="settleBankcardFinanceAreaCode"
                       placeholder="请输入银行卡结算地区码"/>
            </div>
        </div>

        <div class="form-group">
            <label for="settlePhoneNo" class="col-sm-2 control-label">预留手机</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tc-darkgray" id="settlePhoneNo"
                       name="settlePhoneNo"
                       placeholder="请输入银行卡预留手机"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
</body>

        //时间控件初始化

            $(this).datetimepicker('hide');
        });

</script>
</html>
